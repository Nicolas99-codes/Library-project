<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
      th:href="@{/css/style.css}" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Book details</title>
</head>
<body>
<div class="container" style="background: navajowhite">
        <div class="row">
            <div class="breadcrumbs">
                <a th:href="@{/homepage}" th:class="${currentPage == '/homepage' ? 'current-page' : ''}">Home</a>
                / <a th:href="@{/BookList}" th:class="${currentPage == '/BookList' ? 'current-page' : ''}">Book list</a>
                / <span th:class="${currentPage == '/BookDetails' ? 'current-page' : ''}" th:text="${book.title}"></span>
                <h1 th:text="${book.title}" style="margin-top: 10px"></h1>
            </div>
            <img th:src="@{/img/book/{id}.jpg(id=${book.getId()})}" class="img-fluid">
            <div class="col-8">
                <h6><span class="label">Author(s):</span><span th:text="${book.getAuthor()}"></span></h6>
                <h6><span class="label">Genre:</span><span th:text="${book.getGenre()}"></span></h6>
                <h6><span class="label">Category:</span><span th:text="${book.getCategory()}"></span></h6>
                <h6><span class="label">Status:</span><span th:text="${book.getStatus()}"></span></h6>
                <h6><span class="label">Release year:</span><span th:text="${book.getRelease_year()}"></span></h6>
                <h6><span class="label">Views:</span><span th:text="${book.getViews()}"></span></h6>
            </div>
            <div class="col-6">
                <h6>Description:</h6>
                <p th:text="${book.getDescription()}"></p>
                <h6>Reviews:</h6>
                <form>
                    <textarea name="review" placeholder="Write your review here" cols="50"></textarea>
                    <button type="submit">Submit</button>
                </form>
                <div class="comments">
                    <!-- Here you can display the comments -->
                    <div class="comment">
                        <h6>John Doe</h6>
                        <p>Great book, couldn't put it down!</p>
                    </div>
                    <div class="comment">
                        <h6>Jane Smith</h6>
                        <p>Not my cup of tea, but well written.</p>
                    </div>
                    <!-- More comments go here -->
                </div>
                <div class="PrevAndNextButton">
                    <a class="btn btn-primary" th:href="@{|/BookDetails/*{id}/prev|}">Previous</a>
                    <a class="btn btn-primary" th:href="@{|/BookDetails/*{id}/next|}">Next</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
