<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Profiel pagina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container">
    <div class="row">
        <nav class="nav nav-borders">
            <a class="nav-link" th:href="@{/profielPagina}" th:text="${appUser.firstName}"></a>
            <a class="nav-link active ms-0" th:href="@{/gegevensPagina}">Profiel</a>
        </nav>
        <hr class="mt-0 mb-4">
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-header">Wachtwoord aanpassen</div>
                <div class="card-body">
                    <form th:action="@{/gegevensPagina}" method="post" autocomplete="off">
                        <div class="mb-3">
                            <p>Gebruikersnaam: <span th:text="${appUser.username}"></span></p>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="currentPassword">Huidig wachtwoord</label>
                            <input class="form-control" id="currentPassword" name="currentPassword" type="password" placeholder="Voer uw huidige password">
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="newPassword">Nieuw wachtwoord</label>
                            <input class="form-control" id="newPassword" name="newPassword" type="password" placeholder="Voer uw nieuwe wachtwoord in">
                        </div>
                        <button class="btn btn-primary" type="submit">Wijzigen</button>
                    </form>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">Gegevens aanpassen</div>
                <div class="card-body">
                    <form th:action="@{/gegevensPagina}" method="post" autocomplete="off">
                        <div class="mb-3">
                            <label class="small mb-1" for="firstName">Voornaam</label>
                            <input class="form-control" id="firstName" name="firstName" type="text" th:value="${appUser.firstName}">
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="surname">Achternaam</label>
                            <input class="form-control" id="surname" name="surname" type="text" th:value="${appUser.surname}">
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="email">Email</label>
                            <input class="form-control" id="email" name="email" type="text" th:value="${appUser.email}">
                        </div>
                        <button class="btn btn-primary" type="submit">Wijzigen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">footer</div>

</body>
</html>
