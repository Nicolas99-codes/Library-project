<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
      th:href="@{/css/style.css}" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Author Details</title>
</head>
<body>
<div class="container" style="background: lightcyan;">
    <div class="row">
        <div class="breadcrumbs">
            <a th:href="@{/homepage}" th:class="${currentPage == 'homepage'} ? 'current-page' : ''">Home</a>
            / <a th:href="@{/AuthorList}" th:class="${currentPage == 'AuthorList'} ? 'current-page' : ''">Authors</a>
            / <span th:class="${currentPage == '/AuthorDetails' ? 'current-page' : ''}" th:text="${author.getAuthor_name()} + ' ' + ${author.getSurname()}"></span>
            <h1 th:text="${author.getAuthor_name()} + ' ' + ${author.getSurname()}"></h1>
        </div>
        <img th:src="@{/img/author/{id}.jpg(id=${author.getId()})}" class="img-fluid">
        <div class="col-8">
            <h6><span class="label">Author name:</span><span th:text="${author.getAuthor_name()}"></span></h6>
            <h6><span class="label">Surname:</span><span th:text="${author.getSurname()}"></span></h6>
            <h6><span class="label">Country:</span><span th:text="${author.getCountry()}"></span></h6>
            <h6><span class="label">Bio:</span><span th:text="${author.getBio()}"></span></h6>
        </div>
        <h4>Written books</h4>
        <div th:each = "book : ${author.getBooks()}" style="margin-top: 10px">
            <a class="btn btn-primary" th:href="@{/BookDetails/{id}(id=${book.getId()})}" th:text="${book.getTitle()}"></a>
        </div>
        <div class="PrevAndNextButton" style="margin-top: 30px">
            <a class="btn btn-primary" th:href="@{|/AuthorDetails/*{id}/prev|}">Previous</a>
            <a class="btn btn-primary" th:href="@{|/AuthorDetails/*{id}/next|}">Next</a>
        </div>
    </div>
</div>

</body>
</html>
