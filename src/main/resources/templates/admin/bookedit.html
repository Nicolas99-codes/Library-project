<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" href="style.css" rel="stylesheet">
    <link th:href="@{/css/bootsrap.min.css}" href="bootsrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Book edit</title>
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div class="container" th:if="${book}" th:object="${book}" style="background: lightcyan;">
    <div class="col-8">
        <h2 th:text="*{title}">BookDetails</h2>

        <form th:action="@{|/admin/bookedit/*{id}|}" method="post">
            <div class="infoLine">
                <label for="BookTitle" class="infoLineName">Title: </label>
                <input id="BookTitle" th:field="*{title}" class="infoLineValue">
            </div>
            <div class="infoLine">
                <label for="BookAuthor" class="infoLineName">Author: </label>
                <input id="BookAuthor" th:field="*{author}" class="infoLineValue">
            </div>
            <div class="infoLine">
                <label for="BookGenre" class="infoLineName">Genre: </label>
                <input id="BookGenre" th:field="*{genre}" class="infoLineValue">
            </div>
            <div class="infoLine">
                <label for="BookCategory" class="infoLineName">Category: </label>
                <input id="BookCategory" th:field="*{category}" class="infoLineValue">
            </div>
            <div class="infoLine">
                <label for="BookStatus" class="infoLineName">Status: </label>
                <input id="BookStatus" th:field="*{status}" class="infoLineValue">
            </div>
            <div class="infoLine">
                <label for="BookReleaseYear" class="infoLineName">Release Year: </label>
                <input id="BookReleaseYear" th:field="*{release_year}" class="infoLineValue">
            </div>
            <div class="infoLine">
                <label for="BookView" class="infoLineName">View: </label>
                <input id="BookView" th:field="*{views}" class="infoLineValue">
            </div>
            <div class="infoLine">
                <label for="BookDescription" class="infoLineName">Description: </label>
                <textarea id="BookDescription" th:field="*{description}" cols="25"
                          class="infoLineValue">Description</textarea>
            </div>
            <div class="col-md-3">
                <a th:href="@{|/BookDetails/*{id}|}" class="btn btn-primary">Cancel</a>
                <input type="submit" value="save" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">footer</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"
        integrity="sha512-6lplKUSl86rUVprDIjiW8DuOniNX8UDoRATqZSds/7t6zCQZfaCe3e5zcGaQwxa8Kpn5RTM9Fvl3X2lLV4grPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/js/cropper.js" th:href="@{/js/cropper.js}"></script>
</body>
</html>
