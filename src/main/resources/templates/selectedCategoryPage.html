<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Category pagina</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container">
    <h1 th:text="${category.category}"></h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <div class="col mb-4" th:each="book: ${category.books}">
            <div class="card h-100 d-flex flex-column">
                <div class="card-body flex-grow-1">
                    <h5 class="card-title" th:text="${book.title}"></h5>
                    <a th:href="@{|/BookDetails/${book.id}|}" class="btn btn-primary mt-auto">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">footer</div>

</body>
</html>
