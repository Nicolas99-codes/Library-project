<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
      th:href="@{/css/style.css}" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Book Categories</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1 class="fw-bolder">CategorieÃ«n</h1>
    <div th:each="category : ${categories}">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="fw-bold" th:text="${category.category}"></h2>
            <a th:href="@{|/selectedCategoryPage/${category.id}|}" class="btn btn-sm btn-primary ms-2">meer</a>
        </div>
        <hr class="mt-2">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="col mb-4" th:each="books, aantal: ${category.books}" th:if="${aantal.index} <3">
                <div class="card h-100 d-flex flex-column">
                    <div class="card-body flex-grow-1">
                        <h5 class="card-title" th:text="${books.title}"></h5>
                        <a th:href="@{|/bookDetailPage/${category.id}|}" class="btn btn-primary mt-auto">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
