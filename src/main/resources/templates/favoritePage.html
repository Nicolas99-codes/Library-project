<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Favorieten pagina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4" th:if="${favoriteBooks}">
    <h1 class="mb-4">Favoriete boeken</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="book : ${favoriteBooks}">
            <div class="card h-100">
                <div class="bg-secondary text-center rounded-top" style="height: 150px;">
                    <!-- Image -->
                </div>
                <a th:href="@{|/BookDetails/${book.id}|}" class="stretched-link"></a>
                    <div class="card-body">
                        <h5 class="card-title fw-bold" th:text="${book.title}"></h5>
                    </div>
                </div>
            </div>
        </div>
    <div class="row mt-4" th:unless="${favoriteBooks.size() > 0}">
        <div class="col">
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">Geen favoriete boeken gevonden</h4>
                <p>Voeg boeken toe aan je favorieten om ze hier te zien.</p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">footer</div>

</body>
</html>
