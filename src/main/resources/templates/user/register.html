<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Account registreren</title>
    <script src="/js/hideErrors.js"></script>
</head>
<body>

<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col">
            <div class="card card-registration my-4">
                <div class="row g-0">
                    <div class="col-xl-6 d-none d-xl-block">
                        <img src="https://firebasestorage.googleapis.com/v0/b/bibliotheek-fedaf.appspot.com/o/images%2Futil%2Fcartoon-kids-studying-in-the-library-vector.jpg?alt=media&token=e58f4484-f373-4898-b330-b9c6723cf1ae"
                             alt="sample photo" class="img-fluid login-form-image form-login"
                        />
                    </div>
                    <div class="col-xl-6">
                        <div class="card-body p-md-4 text-black">
                            <h3 class="mb-2 text-uppercase">Account aanmaken</h3>
                            <a th:href="@{/user/login}" class="login-link" aria-label="Inloggen">Heb je al een account? Meld je aan</a>

                            <div th:if="${errorUsername != null}" class="alert alert-danger" role="alert" id="errorUsername">
                                <span th:text="${errorUsername}"></span>
                            </div>
                            <div th:if="${errorEmail != null}" class="alert alert-danger" role="alert" id="errorEmail">
                                <span th:text="${errorEmail}"></span>
                            </div>

                            <form method="post" th:action="@{/user/register}" th:object="${newUser}">
                                <div class="form-login mt-4">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="firstName">Voornaam</label>
                                                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control form-control-lg" required/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="lastName">Achternaam</label>
                                                <input type="text" id="lastName" name="lastName" th:field="*{surname}" class="form-control form-control-lg" required/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="username">Gebruikersnaam</label>
                                                <input type="text" id="username" name="username" th:field="*{username}" class="form-control form-control-lg" required/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="password">Wachtwoord</label>
                                                <input type="password" id="password" name="password" th:field="*{password}" class="form-control form-control-lg" required/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">E-mailadres</label>
                                        <input type="text" id="email" name="email" th:field="*{email}" class="form-control form-control-lg" required/>
                                    </div>

                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="reset" class="btn btn-light btn-lg">Reset alles</button>
                                        <button type="submit" value="create" class="btn btn-warning btn-lg ms-2">Bevestig</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">footer</div>

</body>
</html>
