<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Aanmelden</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col">
            <div class="card card-registration my-4">
                <div class="row g-0">
                    <div class="col-xl-6 d-none d-xl-block">
                        <img src="https://firebasestorage.googleapis.com/v0/b/bibliotheek-fedaf.appspot.com/o/images%2Fcartoon-kids-studying-in-the-library-vector.jpg?alt=media&token=e057b0bc-5b77-4387-9ed7-9c82c7af788c"
                             alt="sample photo" class="img-fluid login-form-image form-login"
                             />
                    </div>
                    <div class="col-xl-6">
                        <div class="card-body p-md-4 text-black">
                            <h3 class="mb-2 text-uppercase">Aanmelden</h3>
                            <a th:href="@{/user/register}" class="login-link" aria-label="Account aanmaken">Geen account? Klik hier</a>

                            <div class="form-login mt-4">
                                <form method="post" th:action="@{/user/login}">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">Gebruikersnaam</label>
                                        <input type="text" id="username" class="form-control form-control-lg" name="username" required/>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="wachtwoord">Wachtwoord</label>
                                        <input type="password" id="wachtwoord" class="form-control form-control-lg" name="password" required />
                                    </div>
                                    <button type="submit" class="button">
                                        Aanmelden
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">footer</div>

</body>
</html>
