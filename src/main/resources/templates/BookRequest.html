<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
      th:href="@{/css/style.css}" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/error.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>Book request</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container" style="background: navajowhite">
    <div class="BookRequest">
        <h1>Book Request</h1>
        <form th:action="@{/Book/Request}" th:object="${bookRequest}" method="post">
            <div class="mb-3">
                <label for="bookName" class="form-label">Book title</label>
                <input type="text" class="form-control" id="bookName" required pattern="[a-zA-Z ]+">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Genre</label>
                <select class="form-select" id="inputGroupSelect01" name="genre" required>
                    <option selected>Choose...</option>
                    <option value="1">Adventure</option>
                    <option value="2">Action</option>
                    <option value="3">Thriller</option>
                    <option value="4">Sports</option>
                    <option value="5">Romance</option>
                    <option value="6">Mystery</option>

                </select>
                <div class="invalid-feedback">Please select a genre</div>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect02">Category</label>
                <select class="form-select" id="inputGroupSelect02" name="category" required>
                    <option selected>Choose...</option>
                    <option value="1">Manga</option>
                    <option value="2">Manhwa</option>
                    <option value="3">Light Novel</option>
                </select>
                <div class="invalid-feedback">Please select a category</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" placeholder="example@gmail.com" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address</div>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Reason</label>
                <textarea class="form-control" placeholder="Write your reason" id="comment" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
