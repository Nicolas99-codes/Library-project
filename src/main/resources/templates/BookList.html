<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
      th:href="@{/style.css}" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Library books</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>books List</h1>
<div class="FilterBtn">
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        Filter
    </button>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filter menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <select class="form-select" aria-label="Default select example">
                <option selected>Genre</option>
                <option value="1">Romance</option>
                <option value="2">Sci-Fi</option>
                <option value="3">Adventure</option>
                <option value="4">Horror</option>
                <option value="5">Fantasy</option>
                <option value="6">Mystery</option>
                <option value="7">Thriller</option>
                <option value="8">Drama</option>
                <option value="9">Comedy</option>
                <option value="10">Sport</option>
                <option value="11">History</option>
                <option value="12">Isekai</option>
                <option value="13">Action</option>
            </select>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
    </div>
</div>
<hr>
<div class="containerBooks">
    <div class="row">
        <div class="col-10">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col" style="width: 650px;">Title</th>
                    <th scope="col" style="width: 350px;">Author</th>
                    <th scope="col" style="width: 250px">Genre</th>
                    <th scope="col">Year</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.getId()}"></td>
                    <td><a th:href="@{/BookDetails/{id}(id=${book.id})}" th:text="${book.getTitle()}"></a></td>
                    <td th:text="${book.getAuthor()}"></td>
                    <td th:text="${book.getGenre()}"></td>
                    <td th:text="${book.getRelease_year()}"></td>
                    <td th:text="${book.getStatus()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
