<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Boeken lijst</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <section class="card">
                <div class="card-body">
                    <input type="text" class="form-control" placeholder="Zoek boek" />
                </div>
            </section>
            <section class="card mt-3">
                <header class="card-header">
                    Filter
                </header>
                <div class="card-body">
                    <div th:unless="${showFilters}">
                        <a class="btn btn-primary" th:href="@{/BookList/filter}">Show filters</a>
                    </div>
                    <div th:if="${showFilters}">
                        <a class="btn btn-primary" th:href="@{/BookList}">Hide filters</a>
                    </div>
                    <!-- Filter options: genre, status, title, release_year and the author -->
                </div>
            </section>
        </div>
        <div class="col-md-9">
            <section class="card">
                <div class="card-body">
                    <div class="float-end">
                        <a th:href="@{|/admin/newbook|}" class="btn btn-primary">Add new book</a>
                    </div>
                </div>
            </section>
            <div class="row product-list">
                <div class="col-md-4" th:each="book : ${books}">
                    <section class="card mt-4 book-card">
                        <div class="card-body text-center">
                            <div class="product-img-box">
                                <img class="product-img" src="https://via.placeholder.com/300" alt="Book cover">
                            </div>
                            <h4 class="book-title" th:text="${book.title}">Book title</h4>
                            <a th:href="@{/BookDetails/{id}(id=${book.id})}" class="btn btn-primary">Details</a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{fragments/footer :: footer}">footer</div>
</body>
</html>
