<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
      th:href="@{/css/style.css}" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Library books</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
        <div class="container">
            <div class="row g-3">
                <h1>Library books</h1>
                <div class="col-md-3">
                    <div th:unless="${showFilters}" class="filter">
                        <a class="btn btn-primary" th:href="@{/BookList/filter}">Filter</a>
                    </div>
                    <div th:if="${showFilters}" class="filter">
                        <a class="btn btn-primary" th:href="@{/BookList}">Hide filters</a>
                        <form>
                            <div class="oneFilter">
                                <select class="form-select" aria-label="Default select example" th:value="${genre}">
                                    <option selected>Genre</option>
                                    <option value="1">Fantasy</option>
                                    <option value="2">Horror</option>
                                </select>
                                <select class="form-select" aria-label="Default select example" th:value="${status}">
                                    <option selected>Status</option>
                                    <option value="1">Ongoing</option>
                                    <option value="2">Completed</option>
                                </select>
                            </div>
                            <div class="oneFilter">
                                <input type="submit" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col" style="width: 500px;">Title</th>
                            <th scope="col" style="width: 350px;">Author</th>
                            <th scope="col" style="width: 250px">Genre</th>
                            <th scope="col">Year</th>
                            <th scope="col">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}">
                            <td><a th:href="@{/BookDetails/{id}(id=${book.id})}" th:text="${book.getTitle()}"></a></td>
                            <td th:text="${book.getAuthor()}"></td>
                            <td th:text="${book.getGenre()}"></td>
                            <td th:text="${book.getRelease_year()}"></td>
                            <td th:text="${book.getStatus()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</body>
</html>
