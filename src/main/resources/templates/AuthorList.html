<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
      th:href="@{/css/style.css}" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Author list</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="author-list">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1 style="margin-top: 10px">Author List</h1>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col" style="width: 150px;">Name</th>
                        <th scope="col" style="width: 250px;">Surname</th>
                        <th scope="col" style="width: 250px;">Country</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="author : ${authors}">
                        <td><a th:href="@{/AuthorDetails/{id}(id=${author.getId()})}" th:text="${author.getAuthor_name()}"></a></td>
                        <td th:text="${author.getSurname()}"></td>
                        <td th:text="${author.getCountry()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
