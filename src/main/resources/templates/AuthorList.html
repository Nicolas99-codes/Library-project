<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Schrijver lijst</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1 class="fw-bold">Schrijvers lijst</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="row product-list">
                <div th:each="author : ${authors}" class="col-md-4">
                    <section class="card mt-4 book-card">
                        <div class="card-body text-center">
                            <div class="product-img-box">
                                <img class="product-img" src="https://via.placeholder.com/300" alt="Author image">
                            </div>
                            <h4 class="card-title book-title" th:text="${author.author_name} + ' ' + ${author.surname}"></h4>
                            <a th:href="@{|/AuthorDetails/${author.id}|}" class="btn btn-primary mt-auto">Details</a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>



<div th:replace="~{fragments/footer :: footer}">footer</div>

</body>
</html>
