<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Profiel pagina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container">
    <div class="row">
        <nav class="nav nav-borders">
            <a class="nav-link active ms-0" th:href="@{/profielPagina}" th:text="${appUser.firstName}" target="__blank"></a>
            <a class="nav-link" th:href="@{/gegevensPagina}" target="__blank">Profiel</a>
        </nav>
        <hr class="mt-0 mb-4">
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-header">Gekochte boeken</div>
                <div class="card-body">
                    <div class="mb-3">

                    </div>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">Favoriete boeken</div>
                <div class="card-body">
                    <div class="mb-3">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">Profiel</div>
                <div class="card-body">
                    <div class="mb-3">
                        <p>Gebruikersnaam: <span th:text="${appUser.username}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p>Voornaam: <span th:text="${appUser.firstName}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p>Achternaam: <span th:text="${appUser.surname}"></span></p>
                    </div>
                    <div class="mb-3">
                        <p>Email: <span th:text="${appUser.email}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">footer</div>

</body>
</html>
